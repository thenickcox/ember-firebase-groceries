<html>
  <head>
    <meta name="viewport" content="initial-scale=1">
  </head>
  <body>
    <link rel='stylesheet' href='css/style.css' />
    <link rel="stylesheet" type="text/css" href="//cloud.typography.com/7494032/713102/css/fonts.css" />
    <script src="https://cdn.firebase.com/js/client/1.0.6/firebase.js"></script>
    <script src='bower_components/jquery/dist/jquery.min.js'></script>
    <script src='bower_components/handlebars/handlebars.min.js'></script>
    <script src='bower_components/ember/ember.js'></script>
    <script src='bower_components/ember-data/ember-data.min.js'></script>
    <script src='bower_components/emberfire/dist/emberfire.js'></script>
    <script src='javascripts/app.js'></script>
    <script>
      function compile(template) {
        var templateName = template.split('/templates/').reverse()[0].replace('.hbs', '');
        $.ajax({
          url: template,
          cache: false,
          async: false,
          success: function (source) {
            var input = Ember.Handlebars.precompile(source.toString());
            Ember.TEMPLATES[templateName] = Ember.Handlebars.template(input);
          }
        });
      }
      compile('/javascripts/templates/application.hbs');
      compile('/javascripts/templates/items.hbs');
    </script>
  </body>
</html>
